<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./noteMaster.css">

</head>

<body>
<div id="app">
    <h3>{{title}}</h3>
    <div class="form">
        <div class="form-group">
            <div class="form-group">
                <label>Note title</label>
                <input type="text" class="form-control" v-model="note.title">
            </div>
            <div class="form-group">
                <label>Note text</label>
                <input type="text" class="form-control" v-model="note.text">
            </div>
            <button class="btn btn-primary" @click="addNote">Submit</button>
        </div>
    </div>
    <hr>
    <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note, index) in notes" :key="index">
            <div class="card">
                <button class="close" @click="removeNote(index)">Remove</button>
                <div class="card-block">
                    <h4 class="card-title">{{note.title}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                    <p class="card-text">{{note.text}}</p>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
    new Vue({
      el: '#app',
      data: {
        title: "Notes",
        note: {
          title: '',
          text: ''
        },
        notes: [
          {
            title: 'Dentist',
            text: 'Wednedsday 13:00',
            date: new Date(Date.now()).toLocaleString()
          },
          {
            title: 'Day off',
            text: 'Friday 15:30',
            date: new Date(Date.now()).toLocaleString()
          }
        ]
      },
      methods: {
        addNote() {
          let {text, title} = this.note
          this.notes.push({
            title,
            text,
            date: new Date(Date.now()).toLocaleString()
          })
          this.note =  {title: '', text: ''}

        },
        removeNote(index){
          this.notes.splice(index, 1)
        }
      }
    })
</script>
</body>
</html>
